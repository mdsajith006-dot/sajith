<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quize App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
    <h2 id="question">Question text</h2>
    <ul>
        <li><button class="option" onclick="checkAnswer(0)"></button></li>
        <li><button class="option" onclick="checkAnswer(1)"></button></li>
        <li><button class="option" onclick="checkAnswer(2)"></button></li>
        <li><button class="option" onclick="checkAnswer(3)"></button></li>
    </ul>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <h3 id="score"></h3>
</div>
<script src="script.js"></script>
</body>
</html>
